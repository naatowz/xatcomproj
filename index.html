<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Profile Card Neon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ÍCONES -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

/* FUNDO */
body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(270deg, #0f0c29, #302b63, #24243e);
  background-size: 400% 400%;
  animation: bg 12s ease infinite;
  overflow: hidden;
}

@keyframes bg {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* PARTÍCULAS */
.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: rgba(255,255,255,0.5);
  border-radius: 50%;
  animation: float 10s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

/* CARD */
.card {
  width: 340px;
  padding: 30px;
  border-radius: 25px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(15px);
  text-align: center;
  color: #fff;
  box-shadow: 0 0 30px rgba(0,255,255,0.25);
  z-index: 2;
}

/* AVATAR */
.avatar {
  width: 130px;
  height: 130px;
  margin: auto;
  border-radius: 50%;
  overflow: hidden;
  border: 4px solid cyan;
  box-shadow: 0 0 20px cyan;
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

h2 {
  margin-top: 15px;
}

p {
  opacity: 0.85;
  margin-bottom: 15px;
}

/* REDES SOCIAIS */
.socials {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin: 15px 0;
}

.socials a {
  color: cyan;
  font-size: 22px;
  transition: 0.3s;
}

.socials a:hover {
  transform: scale(1.3);
  text-shadow: 0 0 10px cyan;
}

/* MENU */
.menu {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-bottom: 15px;
}

.menu a {
  padding: 12px;
  border-radius: 12px;
  color: #fff;
  text-decoration: none;
  background: rgba(0,255,255,0.15);
  transition: 0.3s;
}

.menu a:hover {
  background: rgba(0,255,255,0.35);
  box-shadow: 0 0 10px cyan;
}

/* PLAYER */
.player {
  margin-top: 10px;
}

button {
  border: none;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  background: cyan;
  color: #000;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 0 15px cyan;
}

.progress {
  width: 100%;
  height: 6px;
  background: rgba(255,255,255,0.3);
  border-radius: 5px;
  margin: 10px 0;
  cursor: pointer;
}

.bar {
  height: 100%;
  width: 0%;
  background: cyan;
  border-radius: 5px;
}

.time {
  font-size: 12px;
  opacity: 0.8;
}

@media (max-width: 400px) {
  .card { width: 90%; }
}
</style>
</head>
<body>

<!-- PARTÍCULAS -->
<script>
for (let i = 0; i < 30; i++) {
  const p = document.createElement("div");
  p.className = "particle";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = (5 + Math.random() * 10) + "s";
  document.body.appendChild(p);
}
</script>

<div class="card">

  <div class="avatar">
    <img src="IMG_20181230_085827.jpg" alt="Perfil">
  </div>

  <h2>Renato Ferreira</h2>
  <p>Criador • Dev • Designer</p>

  <!-- REDES SOCIAIS -->
  <div class="socials">
    <a href="https://www.instagram.com/naatowz/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="#" target="_blank"><i class="fab fa-github"></i></a>
    <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
  </div>

  <div class="menu">
    <a href="#">Sobre</a>
    <a href="#">Projetos</a>
    <a href="#">Contato</a>
  </div>

  <!-- PLAYER -->
  <div class="player">
    <audio id="audio" src="videoplayback.m4a" autoplay></audio>

    <button onclick="toggle()">⏸</button>

    <div class="progress" onclick="seek(event)">
      <div class="bar" id="bar"></div>
    </div>

    <div class="time" id="time">0:00 / 0:00</div>
  </div>

</div>

<script>
const audio = document.getElementById("audio");
const bar = document.getElementById("bar");
const time = document.getElementById("time");
let playing = true;

function toggle() {
  if (audio.paused) {
    audio.play();
  } else {
    audio.pause();
  }
}

audio.addEventListener("timeupdate", () => {
  const percent = (audio.currentTime / audio.duration) * 100;
  bar.style.width = percent + "%";
  time.innerText = format(audio.currentTime) + " / " + format(audio.duration);
});

function seek(e) {
  const width = e.currentTarget.clientWidth;
  audio.currentTime = (e.offsetX / width) * audio.duration;
}

function format(sec) {
  if (isNaN(sec)) return "0:00";
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60).toString().padStart(2, "0");
  return `${m}:${s}`;
}
</script>

</body>
</html>
